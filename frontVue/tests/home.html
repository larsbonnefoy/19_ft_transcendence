<!DOCTYPE html>
<html lang="en">
<head>
  <title>Home</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="./home.css"> 
</head>
<body class="container-fluid vh-100 bg-dark text-white"> 

<div class="container-fluid vh-10  bg-dark text-white">
    <h1> ft_pong </h1>
</div>

<div class="row vh-100 bg-dark text-white">

    <div class="col-md-3">
        <h2> Chats </h2>
        <div class="container-fluid bg-dark text-white">
            <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Group Chats</th>
                </tr>
            </thead>
                <tbody>
                <tr>
                    <td>Group1</td>
                </tr>
                <tr>
                    <td>Group2</td>
                </tr>
                <tr>
                    <td>Group3</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container-fluid bg-dark text-white">
            <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Personnal Chats</th>
                </tr>
            </thead>
                <tbody>
                <tr>
                    <td>Chat1</td>
                </tr>
                <tr>
                    <td>Chat2</td>
                </tr>
                <tr>
                    <td>Chat3</td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="col-md-9 h-100">
        <h2> Messages </h2>
        <div class="container h-75 bg-white text-dark">
            <p> Conversation </p>
        </div>
        <div class="container h-25 bg-white text-dark">
            <p> Send Message </p>
            <input type="submit" value="Send">
        </div>
    </div>
</div>

</body>
</html>
